{%load static%}
<html lang="en">

<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Skillsearch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Courseplus - Professional Learning Management HTML Template">

    <!-- Favicon -->
    <link href="{% static 'accounts/assets/images/favicon.png'%}" rel="icon" type="image/png">

    <!-- CSS 
    ================================================== -->
    <link rel="stylesheet" href="{% static 'accounts/assets/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'accounts/assets/css/night-mode.css'%}">
    <link rel="stylesheet" href="{% static 'accounts/assets/css/framework.css'%}">
    <link rel="stylesheet" href="{% static 'accounts/assets/css/bootstrap.css'%}">

    <!-- icons
    ================================================== -->
    <link rel="stylesheet" href="{% static 'accounts/assets/css/icons.css'%}">

 
</head>

<body>



    <!-- Content
    ================================================== -->
    <div uk-height-viewport="expand: true" class="uk-flex uk-flex-middle">
        <div class="uk-width-1-3@m uk-width-1-2@s m-auto">
            <div class="uk-card-default p-5 rounded">
                <div class="mb-4 uk-text-center">
                    {{mg}}
                    <h3 class="mb-0"> Create new Account</h3>
                    <p class="my-2">Login to manage your account.</p>
                </div>
                <form method="POST" action="{%url 'isignup'%}" class="uk-child-width-1-1 uk-grid-small" uk-grid>
                    {% csrf_token %}
                    <div>
                        <div class="uk-form-group">
                            <label class="uk-form-label"> Name</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-user"></i>
                                </span>
                                <input class="uk-input" name="name" type="text" placeholder="Full name" id="name">
                            </div>

                        </div>
                    </div>
                    <div>
                        <div class="uk-form-group">
                            <label class="uk-form-label"> Email</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-mail"></i>
                                </span>
                                <input class="uk-input" name="Email" type="email" placeholder="name@example.com" id="Email">
                            </div>

                        </div>
                    </div>
                     <div>
                        <div class="uk-form-group">
                            <label class="uk-form-label">Field of study</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-mail"></i>
                                </span>
                                <select class="uk-input"  name="field" id="field">
                                    <option value="Web Development">Web Development</option>
                                    <option value="Mobile App">Mobile App</option>
                                    <option value="Business">Business</option>
                                    <option value="IT Software">IT Software</option>
                                    <option value="Architecture">Architecture</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Lifestyle">Lifestyle</option>
                                    <option value="Photography">Photography</option>
                                    <option value="Fitness">Fitness</option>
                                    <option value="Music">Music</option>
                                    <option value="Ecommerce">Ecommerce</option>
                                </select>
                            </div>
                            <div>
                        <div class="uk-form-group">
                            <label class="uk-form-label">Certification</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-user"></i>
                                </span>
                                <input  name="cert" accept="application/pdf" id="cert" type="file">
                            </div>

                        </div>
                    </div>
                        </div>
                    </div>

                    <div class="uk-width-1-2@s">
                        <div class="uk-form-group">
                            <label class="uk-form-label"> Password</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-lock"></i>
                                </span>
                                <input class="uk-input" name="password" type="password" placeholder="********" id="password">
                            </div>

                        </div>
                    </div>
                    <div class="uk-width-1-2@s">
                        <div class="uk-form-group">
                            <label class="uk-form-label"> Confirm password</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-lock"></i>
                                </span>
                                <input class="uk-input" name="password2" type="password" placeholder="********" id="password2">
                            </div>

                        </div>
                    </div>

                    <div>
                        <div class="mt-4 uk-flex-middle uk-grid-small" uk-grid>
                            <div class="uk-width-auto@s">
                                <input type="submit" class="btn btn-default" value="Get Started">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        (function (window, document, undefined) {
            'use strict';
            if (!('localStorage' in window)) return;
            var nightMode = localStorage.getItem('gmtNightMode');
            if (nightMode) {
                document.documentElement.className += ' night-mode';
            }
        })(window, document);


        (function (window, document, undefined) {

            'use strict';

            // Feature test
            if (!('localStorage' in window)) return;

            // Get our newly insert toggle
            var nightMode = document.querySelector('#night-mode');
            if (!nightMode) return;

            // When clicked, toggle night mode on or off
            nightMode.addEventListener('click', function (event) {
                event.preventDefault();
                document.documentElement.classList.toggle('night-mode');
                if (document.documentElement.classList.contains('night-mode')) {
                    localStorage.setItem('gmtNightMode', true);
                    return;
                }
                localStorage.removeItem('gmtNightMode');
            }, false);

        })(window, document);
    </script>

    <!-- javaScripts
            ================================================== -->
    <script src="../assets/js/framework.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/simplebar.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/bootstrap-select.min.js"></script>

</body>

</html>
